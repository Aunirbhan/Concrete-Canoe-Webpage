<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-white">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">NYU Concrete Canoe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="sponsors.html">Sponsors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="container" style="padding-top: 120px; padding-bottom: 80px; max-width: 700px;">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Contact Us</h1>
            <p class="lead">Have questions, want to sponsor, or collaborate with our team? Send us a message below or
                connect with us directly.</p>
        </div>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/yourFormID" method="POST" class="bg-white p-5 shadow-sm rounded">
            <input type="hidden" name="_subject" value="New message from NYU Concrete Canoe website">

            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label fw-semibold">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Sponsorship Inquiry"
                    required>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label fw-semibold">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..."
                    required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa fa-paper-plane me-2"></i>Send Message
                </button>
            </div>
        </form>

        <!-- Social Links -->
        <div class="d-flex justify-content-center gap-4">
            <a href="https://www.instagram.com/nyuconcretecanoe/" target="_blank" class="text-white fs-3"><i
                    class="fa fa-instagram"></i></a>
            <a href="https://www.givecampus.com/schools/NewYorkUniversity/nyu-concrete-canoe" target="_blank"
                class="text-white fs-3"><i class="fa fa-heart"></i></a>
            <a href="mailto:nyuconcretecanoe@gmail.com" class="text-white fs-3"><i class="fa fa-envelope"></i></a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0 small">Â© 2025 NYU Concrete Canoe | NYU Tandon School of Engineering</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
